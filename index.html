<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Esercizio Vue Hello</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>

    <!-- container principale -->
    <div class="container">

      <!-- contenitore che usa Vue -->
      <div id="root">

        <!-- titolo -->
        <h1>{{message}}</h1>

        <!-- bottone per vedere immagine -->
        <button @click="mostra">CLICCA PER IMMAGINE</button>

        <!-- immagine -->
        <img :src="immagine" :class="myClass">

      </div>

    </div>

    <!-- javascript -->
    <script type="text/javascript" src="js/script.js">

    </script>

  </body>
</html>
